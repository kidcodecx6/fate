<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Maxwell Kantai">
    <meta name="description" content="This page contains all the things I'm learning to create all the knowledge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <title>My Tool</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
         #particles-js {
             position: fixed;
             width: 100%;
             height: 100%;
             z-index: -1; /* Make sure it stays behind other content */
             top: 0;
             left: 0;
             background-color: #333; /* Fallback background color */
  }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.8s;
        }

        .sidebar:hover {
            transform: translateY(-5px);
            background-color: #8f43db73;
            
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.9s;
        }

        .sidebar a:hover {
            color: #000;;
            transform: translateY(-5px);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            transition: 0.9s;
        }

        .openbtn:hover {
            transform: translateY(-5px);
            background-color: #8f43db73;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            width: 100%;
        }

        fieldset {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            max-width: 400px;
            width: 100%;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        fieldset:hover {
            transform: translateY(-12px);
           
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #111;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            fieldset {
                padding: 15px;
            }

            legend {
                font-size: 1.2em;
            }

            input, select, button {
                padding: 8px;
                font-size: 0.9em;
            }
        }

        p {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.9s; 
        }

        p:hover {
            transform: translateY(-5px);
            color: #000;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Contact us</a>
    <p> maxwellsaruni17@gmail.com</p>
    
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <fieldset>
            <legend>Login</legend>
            <form action="comb.html" method="get">

                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Example name" autocomplete="on" required autofocus>

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Example name" autocomplete="on" required>

                <label for="email">Google Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="on" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="************" autocomplete="on" required>

                <label for="dateInput">Year of Birth:</label>
                <input type="date" name="dateInput" id="dateInput" class="form-control" required>

                <label for="gametype">Game Type:</label>
                <select name="gametype" id="gametype" required>
                    <optgroup label="Action Games">
                        <option value="live">Live Games</option>
                        <option value="war">War Games</option>
                    </optgroup>
                    <option value="horror">Horror Games</option>
                    <option value="xxx">XXX Games</option>
                    <option value="adventure">Adventure Games</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </div>

    <script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });

        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
